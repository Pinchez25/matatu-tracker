services:
  kafka:
      image: apache/kafka:4.0.0
      container_name: matatu-kafka
      ports:
        - "9092:9092"
        - "9093:9093"
      environment:
        # ── KRaft identity ────────────────────────────────────────────────────
        KAFKA_NODE_ID: 1
        KAFKA_PROCESS_ROLES: broker,controller
        KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

        KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
        KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
        KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

        # ── Topic defaults ────────────────────────────────────────────────────
        KAFKA_NUM_PARTITIONS: 3
        KAFKA_DEFAULT_REPLICATION_FACTOR: 1
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

        # ── Log retention (keep messages for 7 days) ──────────────────────────
        KAFKA_LOG_RETENTION_HOURS: 168
        KAFKA_LOG_SEGMENT_BYTES: 1073741824

        # ── Performance tuning for local dev ─────────────────────────────────
        KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0   # no rebalance delay in dev
      healthcheck:
        test: [ "CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1" ]
        interval: 10s
        timeout: 5s
        retries: 5
      volumes:
        - kafka-data:/var/lib/kafka/data

    # ── Kafka UI — browse topics, messages, consumer groups visually ──────────
    # Open http://localhost:8090 in your browser
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: matatu-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: matatu-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  kafka-data: