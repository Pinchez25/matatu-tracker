services:
  kafka:
    image: apache/kafka:4.2.0
    container_name: kafka-broker
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      # ---- KRaft mode ----
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-broker:9093"
      # ---- Listeners ----
      # Bind on all interfaces for both listeners
      KAFKA_LISTENERS: "PLAINTEXT_INTERNAL://:9091,PLAINTEXT_EXTERNAL://:9092,CONTROLLER://:9093"
      # Internal Docker clients (e.g. kafka-ui) use port 9091 via Docker network
      # External clients (your Windows Spring Boot app) use localhost:9092
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT_INTERNAL://kafka-broker:9091,PLAINTEXT_EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT_INTERNAL"
      # ---- Dev settings ----
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    volumes:
      - kafka-data:/var/lib/kafka/data

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      # kafka-ui is inside Docker, so it uses the internal listener
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-broker:9091
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: PLAINTEXT

volumes:
  kafka-data: